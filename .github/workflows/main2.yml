name: CMake (macOS Intel â€” direct CMake + embedded mpv)

on:
  workflow_dispatch:
  push:
  pull_request:

env:
  BUILD_TYPE: Release

jobs:
  macos:
    runs-on: macos-15-intel   # runner Intel x86_64
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Show architecture
        run: |
          echo "uname -m: $(uname -m)"
          sysctl -n machdep.cpu.brand_string || true
          sw_vers

      - name: Install dependencies
        run: |
          brew update
          brew install cmake pkg-config mpv

      - name: Clean previous builds
        run: rm -rf build bin CMakeFiles CMakeCache.txt || true

      # === Configure/Build en x86_64 natif ===
      - name: Configure CMake (Intel x86_64)
        run: |
          set -euo pipefail
          HB_PREFIX="$(brew --prefix)"
          echo "Homebrew prefix: $HB_PREFIX"
          export PKG_CONFIG_PATH="$HB_PREFIX/lib/pkgconfig:$HB_PREFIX/share/pkgconfig:${PKG_CONFIG_PATH:-}"
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCMAKE_OSX_ARCHITECTURES=x86_64 \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=11.0

      - name: Build OFS (Intel)
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --target OpenFunscripter -j

      # === Localiser l'app ===
      - name: Locate app bundle
        shell: bash
        run: |
          set -euo pipefail
          APP_PATH="$(find build -type d -name 'OpenFunscripter.app' -print -quit || true)"
          if [ -z "$APP_PATH" ]; then
            APP_PATH="$(find . -maxdepth 4 -type d -name 'OpenFunscripter.app' -print -quit || true)"
          fi
          if [ -z "$APP_PATH" ]; then
            echo "OpenFunscripter.app introuvable"; exit 1
          fi
          echo "APP_PATH=$APP_PATH" >> "$GITHUB_ENV"
          echo "Found: $APP_PATH"

      - name: Vendor libmpv and ALL Homebrew deps into app (fixed-point, robust)
        run: |
          set -euo pipefail
          BREW_PREFIX="$(brew --prefix)"
          DEST="$APP_PATH/Contents/Frameworks"
          mkdir -p "$DEST"

          # --- Trouver la vraie libmpv.*.dylib (essaie opt/, lib/, puis Cellar/) ---
          find_mpv() {
            for P in \
              "$BREW_PREFIX/opt/mpv/lib/libmpv.dylib" \
              "$BREW_PREFIX/lib/libmpv.dylib" \
              $(ls "$BREW_PREFIX"/lib/libmpv*.dylib 2>/dev/null || true) \
              $(ls "$BREW_PREFIX"/Cellar/mpv/*/lib/libmpv*.dylib 2>/dev/null || true); do
              [ -f "$P" ] && echo "$P" && return 0
            done
            return 1
          }

          MPV_REAL="$(find_mpv || true)"
          if [ -z "$MPV_REAL" ]; then
            echo "âŒ libmpv introuvable dans opt/, lib/, ni Cellar/ sous $(brew --prefix)"; 
            echo "Contenu indicatif :"; ls -la "$BREW_PREFIX/opt/mpv/lib" 2>/dev/null || true; 
            ls -la "$BREW_PREFIX/lib" | grep -i libmpv || true; 
            find "$BREW_PREFIX/Cellar/mpv" -name 'libmpv*.dylib' 2>/dev/null || true;
            exit 1
          fi
          # RÃ©sout symlink Ã©ventuel vers le binaire rÃ©el
          MPV_REAL="$(stat -f %Y "$MPV_REAL" 2>/dev/null || echo "$MPV_REAL")"
          echo "Root dylib: $MPV_REAL"

          # --- Helpers ---
          queue=("$MPV_REAL")
          copied_set=""
          in_set() { case " $copied_set " in *" $1 "*) return 0;; *) return 1;; esac; }
          add_set() { copied_set="$copied_set $1"; }

          copy_if_needed() {
            local SRC="$1"
            local BASE="$(basename "$SRC")"
            local TGT="$DEST/$BASE"
            if [ ! -f "$TGT" ]; then
              REAL="$(stat -f %Y "$SRC" 2>/dev/null || echo "$SRC")"
              cp "$REAL" "$TGT"
              chmod 644 "$TGT" || true
              install_name_tool -id "@executable_path/../Frameworks/$BASE" "$TGT"
              echo "ðŸ“¦ Copied $(basename "$TGT")"
            fi
            echo "$TGT"
          }

          deps_of() {
            # dÃ©pendances qui pointent vers Homebrew (opt/, lib/, Cellar/)
            otool -L "$1" \
              | awk 'NR>1 {print $1}' \
              | grep -E "^($BREW_PREFIX/(opt|lib|Cellar)/)" || true
          }

          relink_dep() {
            local HOLDER="$1"   # fichier dans lequel on remplace
            local OLD="$2"      # ancien chemin Homebrew absolu
            local BASE="$(basename "$OLD")"
            install_name_tool -change "$OLD" "@executable_path/../Frameworks/$BASE" "$HOLDER"
          }

          # --- BFS sur toutes les deps Homebrew (mpv -> ffmpeg -> glib -> pcre2, etc.) ---
          while [ ${#queue[@]} -gt 0 ]; do
            SRC="${queue[0]}"; queue=("${queue[@]:1}")
            SRC_REAL="$(stat -f %Y "$SRC" 2>/dev/null || echo "$SRC")"
            if in_set "$SRC_REAL"; then continue; fi
            add_set "$SRC_REAL"

            TGT="$(copy_if_needed "$SRC_REAL")"

            while IFS= read -r DEP; do
              [ -n "$DEP" ] || continue
              # relink dans le holder courant
              relink_dep "$TGT" "$DEP"
              # si c'est une dylib Homebrew, on l'enfile (en rÃ©solvant le symlink)
              case "$DEP" in
                *.dylib)
                  REAL="$(stat -f %Y "$DEP" 2>/dev/null || echo "$DEP")"
                  queue+=("$REAL")
                  ;;
              esac
            done < <(deps_of "$TGT")
          done

          # L'exÃ©cutable principal pointe vers la libmpv copiÃ©e
          MPV_BASE="$(basename "$MPV_REAL")"
          install_name_tool -change "$MPV_REAL" "@executable_path/../Frameworks/$MPV_BASE" "$APP_PATH/Contents/MacOS/OpenFunscripter"

      - name: Verify & list Frameworks
        shell: bash
        run: |
          set -euo pipefail
          echo "ðŸ“‚ Listing $APP_PATH/Contents/Frameworks:"
          ls -la "$APP_PATH/Contents/Frameworks" || true

          OFFENDERS=0
          check_one() {
            local F="$1"
            if otool -L "$F" | awk 'NR>1{print $1}' | grep -q "^$(brew --prefix)/"; then
              echo "âŒ Still links to Homebrew: $F"
              otool -L "$F" | awk 'NR>1{print $1}' | grep "^$(brew --prefix)/" || true
              OFFENDERS=1
            fi
          }
          check_one "$APP_PATH/Contents/MacOS/OpenFunscripter"
          for F in "$APP_PATH/Contents/Frameworks/"*.dylib; do
            [ -f "$F" ] && check_one "$F"
          done
          if [ $OFFENDERS -ne 0 ]; then
            echo "Certaines libs pointent encore vers Homebrew â€” voir la liste ci-dessus."; exit 1
          else
            echo "âœ… Aucun chemin Homebrew absolu restant. Bundle autonome."
          fi

      - name: Create launcher (set DYLD_FALLBACK_LIBRARY_PATH)
        run: |
          set -euo pipefail
          BIN_DIR="$APP_PATH/Contents/MacOS"
          REAL="$BIN_DIR/OpenFunscripter.real"
          mv "$BIN_DIR/OpenFunscripter" "$REAL"

          {
            echo '#!/bin/bash'
            echo 'APPDIR="$(cd "$(dirname "$0")" && pwd)"'
            echo 'export DYLD_FALLBACK_LIBRARY_PATH="$APPDIR/../Frameworks${DYLD_FALLBACK_LIBRARY_PATH:+:$DYLD_FALLBACK_LIBRARY_PATH}"'
            echo 'exec "$APPDIR/OpenFunscripter.real" "$@"'
          } > "$BIN_DIR/OpenFunscripter"

          chmod +x "$BIN_DIR/OpenFunscripter"

      - name: Inspect binary arch (should be x86_64)
        run: |
          BIN="$APP_PATH/Contents/MacOS/OpenFunscripter"
          file "$BIN" || true
          otool -hv "$BIN" | head -n1 || true

      - name: Package app (zip)
        run: ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "OpenFunscripter-macOS-Intel.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OFS-macOS-Intel
          path: OpenFunscripter-macOS-Intel.zip
          retention-days: 14
