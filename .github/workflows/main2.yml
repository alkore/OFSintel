name: CMake (macOS Intel — direct CMake + embedded mpv)

on:
  workflow_dispatch:
  push:
  pull_request:

env:
  BUILD_TYPE: Release

jobs:
  macos:
    runs-on: macos-15-intel   # runner Intel x86_64
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Show architecture
        run: |
          echo "uname -m: $(uname -m)"
          sysctl -n machdep.cpu.brand_string || true
          sw_vers

      - name: Install dependencies
        run: |
          brew update
          brew install cmake pkg-config mpv

      - name: Clean previous builds
        run: rm -rf build bin CMakeFiles CMakeCache.txt || true

      # === Configure/Build en x86_64 natif ===
      - name: Configure CMake (Intel x86_64)
        run: |
          set -euo pipefail
          HB_PREFIX="$(brew --prefix)"
          echo "Homebrew prefix: $HB_PREFIX"
          export PKG_CONFIG_PATH="$HB_PREFIX/lib/pkgconfig:$HB_PREFIX/share/pkgconfig:${PKG_CONFIG_PATH:-}"
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCMAKE_OSX_ARCHITECTURES=x86_64 \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=11.0

      - name: Build OFS (Intel)
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --target OpenFunscripter -j

      # === Localiser l'app ===
      - name: Locate app bundle
        shell: bash
        run: |
          set -euo pipefail
          APP_PATH="$(find build -type d -name 'OpenFunscripter.app' -print -quit || true)"
          if [ -z "$APP_PATH" ]; then
            APP_PATH="$(find . -maxdepth 4 -type d -name 'OpenFunscripter.app' -print -quit || true)"
          fi
          if [ -z "$APP_PATH" ]; then
            echo "OpenFunscripter.app introuvable"; exit 1
          fi
          echo "APP_PATH=$APP_PATH" >> "$GITHUB_ENV"
          echo "Found: $APP_PATH"

      - name: Vendor libmpv and ALL Homebrew deps into app (fixed-point)
        run: |
          set -euo pipefail
          BREW_PREFIX="$(brew --prefix)"
          BREW_LIB="$BREW_PREFIX/lib"
          DEST="$APP_PATH/Contents/Frameworks"
          mkdir -p "$DEST"

          # 1) libmpv.*.dylib réelle (versionnée)
          MPV_REAL="$(ls "$BREW_LIB"/libmpv*.dylib | grep -E 'libmpv\.[0-9]+\.dylib' | head -n1 || true)"
          if [ -z "$MPV_REAL" ]; then
            echo "❌ libmpv.*.dylib introuvable sous $BREW_LIB"; exit 1
          fi
          echo "Root dylib: $MPV_REAL"

          # 2) Parcours BFS de toutes les deps Homebrew
          queue=("$MPV_REAL")
          copied_set=""

          in_set() { case " $copied_set " in *" $1 "*) return 0;; *) return 1;; esac; }
          add_set() { copied_set="$copied_set $1"; }

          copy_if_needed() {
            local SRC="$1"
            local BASE="$(basename "$SRC")"
            local TGT="$DEST/$BASE"
            if [ ! -f "$TGT" ]; then
              # Résoudre les symlinks (ex: libavcodec.62.dylib -> libavcodec.62.xx.dylib)
              REAL="$(stat -f %Y "$SRC" 2>/dev/null || echo "$SRC")"
              cp "$REAL" "$TGT"
              chmod 644 "$TGT" || true
              install_name_tool -id "@executable_path/../Frameworks/$BASE" "$TGT"
            fi
            echo "$TGT"
          }

          deps_of() {
            # Retourne les deps Homebrew (chemins absolus sous BREW_PREFIX)
            otool -L "$1" | awk 'NR>1 {print $1}' | grep -E "^$BREW_PREFIX/" || true
          }

          relink_dep() {
            local HOLDER="$1"   # fichier à modifier
            local OLD="$2"      # ancien chemin /usr/local/opt/.../*.dylib ou /opt/homebrew/...
            local BASE="$(basename "$OLD")"
            install_name_tool -change "$OLD" "@executable_path/../Frameworks/$BASE" "$HOLDER"
          }

          while [ ${#queue[@]} -gt 0 ]; do
            SRC="${queue[0]}"; queue=("${queue[@]:1}")
            # Résoudre symlink pour le set
            SRC_REAL="$(stat -f %Y "$SRC" 2>/dev/null || echo "$SRC")"
            if in_set "$SRC_REAL"; then continue; fi
            add_set "$SRC_REAL"

            TGT="$(copy_if_needed "$SRC_REAL")"

            # Pour chaque dep Homebrew de TGT : relinker + enfile la dep réelle
            while IFS= read -r DEP; do
              [ -n "$DEP" ] || continue
              relink_dep "$TGT" "$DEP"
              case "$DEP" in
                *.dylib)
                  REAL="$(stat -f %Y "$DEP" 2>/dev/null || echo "$DEP")"
                  queue+=("$REAL")
                  ;;
              esac
            done < <(deps_of "$TGT")
          done

          # 4) L'exécutable principal doit pointer vers la libmpv copiée
          MPV_BASE="$(basename "$MPV_REAL")"
          install_name_tool -change "$MPV_REAL" "@executable_path/../Frameworks/$MPV_BASE" "$APP_PATH/Contents/MacOS/OpenFunscripter"

      - name: Verify no Homebrew paths remain (should be CLEAN)
        shell: bash
        run: |
          set -euo pipefail
          OFFENDERS=0
          check_one() {
            local F="$1"
            if otool -L "$F" | awk 'NR>1{print $1}' | grep -q "^$(brew --prefix)/"; then
              echo "❌ Still links to Homebrew: $F"
              otool -L "$F" | awk 'NR>1{print $1}' | grep "^$(brew --prefix)/" || true
              OFFENDERS=1
            fi
          }
          # Vérifie l'exécutable et toutes les dylibs vendorisées
          check_one "$APP_PATH/Contents/MacOS/OpenFunscripter"
          for F in "$APP_PATH/Contents/Frameworks/"*.dylib; do
            [ -f "$F" ] && check_one "$F"
          done
          if [ $OFFENDERS -ne 0 ]; then
            echo "Certaines libs pointent encore vers Homebrew — voir la liste ci-dessus."; exit 1
          else
            echo "✅ Aucun chemin Homebrew absolu restant. Bundle autonome."
          fi

      - name: Create launcher (set DYLD_FALLBACK_LIBRARY_PATH)
        run: |
          set -euo pipefail
          BIN_DIR="$APP_PATH/Contents/MacOS"
          REAL="$BIN_DIR/OpenFunscripter.real"
          mv "$BIN_DIR/OpenFunscripter" "$REAL"

          {
            echo '#!/bin/bash'
            echo 'APPDIR="$(cd "$(dirname "$0")" && pwd)"'
            echo 'export DYLD_FALLBACK_LIBRARY_PATH="$APPDIR/../Frameworks${DYLD_FALLBACK_LIBRARY_PATH:+:$DYLD_FALLBACK_LIBRARY_PATH}"'
            echo 'exec "$APPDIR/OpenFunscripter.real" "$@"'
          } > "$BIN_DIR/OpenFunscripter"

          chmod +x "$BIN_DIR/OpenFunscripter"

      - name: Inspect binary arch (should be x86_64)
        run: |
          BIN="$APP_PATH/Contents/MacOS/OpenFunscripter"
          file "$BIN" || true
          otool -hv "$BIN" | head -n1 || true

      - name: Package app (zip)
        run: ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "OpenFunscripter-macOS-Intel.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OFS-macOS-Intel
          path: OpenFunscripter-macOS-Intel.zip
          retention-days: 14
